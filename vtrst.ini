[uwsgi]
plugins = python
project = vtrst
base = /srv/http
uid = http
gid = http

chdir = %(base)/%(project)
module = %(project).wsgi:application
home = %(base)/%(project)/venv
env = DJANGO_SETTINGS_MODULE=vtrst.settings

master = true
processes = 2

socket = /var/run/uwsgi/%(project).sock
chmod-socket = 664
chown-socket = http:http
vacuum = true
