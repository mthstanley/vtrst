[uwsgi]
plugins = python
python-autoreload=1
project = vtrst
base = /srv/http
uid = http
gid = http

chdir = %(base)/%(project)
module = %(project).wsgi:application
home = %(base)/%(project)/venv

master = true
processes = 2

socket = /var/run/uwsgi/%(project).sock
chmod-socket = 664
chown-socket = http:http
vacuum = true
